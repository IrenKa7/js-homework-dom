<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ð¡alculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
        <input class="display" type="text">
        <br>
        <br>
        <button clas="digits">1</button>
        <button clas="digits">2</button>
        <button clas="digits">3</button>
        <br>
        <br>
        <button clas="digits">4</button>
        <button clas="digits">5</button>
        <button clas="digits">6</button>
        <br>
        <br>
        <button clas="digits">7</button>
        <button clas="digits">8</button>
        <button clas="digits">9</button>
        <br>
        <br>
        <button clas="operation">+</button>
        <button clas="operation">-</button>
        <button clas="operation">*</button>
        <button clas="operation">/</button>
        <button clas="equal">=</button>
    </div>
  <script src="js/index.js"></script>  
</body>
</html>
